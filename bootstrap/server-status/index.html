<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>وضعیت سیستم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center">داشبورد وضعیت سرورها</h1>

        <div class="row mt-3 g-4">
            <div class="col-md-6">
                <div class="card border-primary border-3">
                    <div class="card-header bg-primary text-white">
                        سرور اصلی
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>وضعیت</span>
                            <span class="badge bg-primary">آنلاین</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>CPU</span>
                            <span class="badge bg-primary">43%</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>RAM</span>
                            <span class="badge bg-primary">53%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-warning border-3">
                    <div class="card-header bg-warning text-dark">
                        سرور پشتیبان
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>وضعیت</span>
                            <span class="badge bg-warning">آنلاین</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>CPU</span>
                            <span class="badge bg-warning">43%</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>RAM</span>
                            <span class="badge bg-warning">53%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-danger border-3">
                    <div class="card-header bg-danger text-dark">
                        سرور پشتیبان
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>وضعیت</span>
                            <span class="badge bg-danger">آفلاین</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>CPU</span>
                            <span class="badge bg-danger">0%</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>RAM</span>
                            <span class="badge bg-danger">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-warning border-3">
                    <div class="card-header bg-warning text-dark">
                        سرور پشتیبان
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>وضعیت</span>
                            <span class="badge bg-warning">آنلاین</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>CPU</span>
                            <span class="badge bg-warning">43%</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>RAM</span>
                            <span class="badge bg-warning">53%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="alert alert-primary">
                    <h3>خلاصه وضعیت سرورها</h3>
                    <span class="badge bg-primary">آنلاین1</span>
                    <span class="badge bg-danger">آفلاین1</span>
                </div>
            </div>
        </div>
     </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
