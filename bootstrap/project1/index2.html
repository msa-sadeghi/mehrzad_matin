<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: vazir;
            src: url(./Vazirmatn-Light.woff2);
            font-feature-settings: "ss01";
        }
        body{
            font-family: vazir;
        }
        aside{
            width:250px;
            background-color: black;
            min-height: 100vh;
        }
        .card{
            min-width: 250px;
        }
    </style>
</head>
<body>
    
    <div class="d-flex">
        <aside class="d-none d-lg-block p-5">
            <h1 class="mb-5 text-white">داشبورد</h1>
            <ul class="list-unstyled">
                <li class="mb-3">
                    <a class="text-white text-decoration-none" href="">خانه</a></li>
                <li class="mb-3">
                    <a class="text-white text-decoration-none" href="">کاربران</a></li>
                <li class="mb-3">
                    <a class="text-white text-decoration-none" href="">محصولات</a></li>
            </ul>
        </aside>
        <main class="flex-grow-1">
            <div class="d-flex p-4 justify-content-between">
                <h3>کاربران</h3>
                <button class="btn btn-outline-primary">پروفایل</button>
            </div>

            <div class="d-flex p-3 flex-wrap gap-4 justify-content-between">
                <div class="card flex-fill text-center">
                    <div class="card-body">
                        <div class="card-title fw-bold fs-2">
                            کاربران
                        </div>
                        <div class="d-flex flex-column">
                            <i class="bi bi-person-workspace text-primary fs-1"></i>
                            <span class="fw-semibold fs-6">تعداد</span>
                            <span>1234</span>
                        </div>
                    </div>
                </div>
                <div class="card flex-fill text-center">
                    <div class="card-body">
                        <div class="card-title fw-bold fs-2">
                            رزرو غذا
                        </div>
                        <div class="d-flex flex-column">
                            <i class="bi bi-egg-fried text-danger fs-2"></i>
                            <span class="fw-semibold fs-6">تعداد</span>
                            <span>12</span>
                        </div>
                    </div>
                </div>
                <div class="card flex-fill text-center">
                    <div class="card-body">
                        <div class="card-title fw-bold fs-2">
                            تعداد کارکنان
                        </div>
                        <div class="d-flex flex-column">
                            <i class="bi bi-person-workspace text-success fs-1"></i>
                            <span class="fw-semibold fs-6">تعداد</span>
                            <span>5</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
