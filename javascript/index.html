<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔄 ماشین‌حساب تبدیل واحد</h1>
        
        <!-- تبدیل دما -->
        <div class="converter-section">
            <h2>🌡️ تبدیل دما</h2>
            <div class="input-group">
                <label>دما:</label>
                <input type="number" id="tempInput" placeholder="مثال: 25">
            </div>
            <div class="input-group">
                <label>از واحد:</label>
                <select id="tempFrom">
                    <option value="celsius">سلسیوس (°C)</option>
                    <option value="fahrenheit">فارنهایت (°F)</option>
                    <option value="kelvin">کلوین (K)</option>
                </select>
            </div>
            <div class="input-group">
                <label>به واحد:</label>
                <select id="tempTo">
                    <option value="fahrenheit">فارنهایت (°F)</option>
                    <option value="celsius">سلسیوس (°C)</option>
                    <option value="kelvin">کلوین (K)</option>
                </select>
            </div>
            <button onclick="convertTemperature()">تبدیل دما</button>
            <div id="tempResult" class="result"></div>
        </div>
        
        <!-- تبدیل طول -->
        <div class="converter-section">
            <h2>📏 تبدیل طول</h2>
            <div class="input-group">
                <label>طول:</label>
                <input type="number" id="lengthInput" placeholder="مثال: 100">
            </div>
            <div class="input-group">
                <label>از واحد:</label>
                <select id="lengthFrom">
                    <option value="meter">متر (m)</option>
                    <option value="kilometer">کیلومتر (km)</option>
                    <option value="centimeter">سانتی‌متر (cm)</option>
                    <option value="mile">مایل (mi)</option>
                    <option value="foot">فوت (ft)</option>
                </select>
            </div>
            <div class="input-group">
                <label>به واحد:</label>
                <select id="lengthTo">
                    <option value="centimeter">سانتی‌متر (cm)</option>
                    <option value="meter">متر (m)</option>
                    <option value="kilometer">کیلومتر (km)</option>
                    <option value="mile">مایل (mi)</option>
                    <option value="foot">فوت (ft)</option>
                </select>
            </div>
            <button onclick="convertLength()">تبدیل طول</button>
            <div id="lengthResult" class="result"></div>
        </div>
        
        <!-- تبدیل وزن -->
        <div class="converter-section">
            <h2>⚖️ تبدیل وزن</h2>
            <div class="input-group">
                <label>وزن:</label>
                <input type="number" id="weightInput" placeholder="مثال: 50">
            </div>
            <div class="input-group">
                <label>از واحد:</label>
                <select id="weightFrom">
                    <option value="kilogram">کیلوگرم (kg)</option>
                    <option value="gram">گرم (g)</option>
                    <option value="pound">پوند (lb)</option>
                    <option value="ounce">اونس (oz)</option>
                </select>
            </div>
            <div class="input-group">
                <label>به واحد:</label>
                <select id="weightTo">
                    <option value="gram">گرم (g)</option>
                    <option value="kilogram">کیلوگرم (kg)</option>
                    <option value="pound">پوند (lb)</option>
                    <option value="ounce">اونس (oz)</option>
                </select>
            </div>
            <button onclick="convertWeight()">تبدیل وزن</button>
            <div id="weightResult" class="result"></div>
        </div>
        
        <div class="info">
            💡 این برنامه با استفاده از متغیرها و تبدیل نوع داده‌ها در جاوااسکریپت ساخته شده است.
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
